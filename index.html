<!DOCTYPE html> <!-- ini adalah versi html5 sintaknya lebih simpel -->
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bengkel Kami</title> <!-- ini adalah tag yang untuk menentukan judul dokumen dan akan tampil di bilah judul browser -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container"> <!-- ini adalah tag elemen kontainer untuk mgelompokan elemen dan konten lain untuk penuliasan skrip atau gaya. -->
        <h2>Selamat Datang di Bengkel Msbrew Racing</h2> <!-- tag ini di gunakan untuk menentutakn judul html -->
        <form action="tugas1.html" method="GET"> <!-- ini adalah tag untuk membuat form menggunakan atribut action dan method. action untuk menentukan aksi yang akan di lakukan saat data dikirim,method metode pengiriman data
            contohnya kita akan menyuruh file tugas1.html untuk memproses data form. dan mengunakan atribut metode get untuk mengirim datanya -->
            <div class="form-group">
                <label for="username">Username</label> <!!-- kita menggunakan tag label untuk inputnya bertype text dan menggunakan atribut required yaitu digunakan dalam
                formulir html untuk menentukan bahwa kolom input tertentu harus diisi sebelum mengirimkan formulir -->
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label> <!!-- <!!-- kita menggunakan tag label untuk inputnya bertype password dan menggunakan atribut required yaitu digunakan dalam
                formulir html untuk menentukan bahwa kolom input tertentu harus diisi sebelum mengirimkan formulir -->
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button> <!! mengunakan tag button atau tombol untuk di klik bertype submit -->
        </form>
        <div class="message">
            <p>Belum punya akun? <a href="tugas14.html">Daftar di sini</a></p> <!!-- tag p untuk membuat paragraf dan atribut tag a href digunakan untuk menentukan halaman yang akan dituuju conthnya tautan itu menuju ke halaman tugas 14.html -->  
        </div>
    </div>

</body>
</html>
